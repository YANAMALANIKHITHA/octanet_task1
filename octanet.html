            nav{
                WIDTH: 100%;
                height: 100px;
                background:blue;
                color: black;
                display: flex;
                justify-content: space-around;
                align-items: center;
                font-family: sans-serif;

            }
            .logo{
                font-size: 2em;
                letter-spacing: 2px;
            }
            .menu a{
                text-decoration: none;
                color:pink;
                padding: 10px 20px;
                font-size: 20px;
                position: relative;
            }
            .menu a:before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 0%;
                height: 100%;
                border-bottom:2px solid indianred;
                transition: 0.4s linear;

            }
            .menu a:hover:before{
                width: 90%;

            }
            
            .register a{
                text-decoration: none;
                color: blue;
                padding: 10px 20px;
                font-size: 20px;
                background: indianred;
                border-radius: 8px;
                transition: 0.4s;
            }
            .register a:hover{
                background: transparent;
                border:1px solid indianred;

            }
            section {
                max-width: 650px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                text-align: center;
                color: purple;
            }
            section span{
                letter-spacing: 5px;
                font-size: 5.5em;
            }
            section h1{
                font-size: 5.5em;
                color: red;
            }
            section a{
                text-decoration: none;
                background-color:indianred;
                color: black;
                padding: 10px 20px;
                letter-spacing: 5px;
                transition: 0.4s;
            }
            section a:hover{
                background: transparent;
                border:1px solid indianred;
            }
